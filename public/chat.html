<!DOCTYPE html>
<html>

<head>
    <title>ChatCord App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>ChatCord</h1>
        <button class="leave"><a href=index.html>Leave Room</a></button>

    </div>
    <div class="main">
        <div class="main-left">
            <h2 class="h2-room-name">Room Name:</h2>
                <h2 id="room-name" class="room-name"></h2>
            <div class="users-holder">
                <h2 class="users-h2">Users</h2>
                <ul class="users-list"></ul>
            </div>
        </div>
        <div class="main-messages"></div>
    </div>
    <div class="footer">
        <form id="chat-form">
            <input id="msg" class="input" type="text" placeholder="Enter Message" autocomplete="off">
            <button class="send">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
</body>

</html>
